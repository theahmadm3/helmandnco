name: Build and Deploy to cPanel Branch

on:
  push:
    branches:
      - main  # Trigger when you push to main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy build folder to deploy branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: deploy  # branch name where cPanel pulls from
          folder: build   # if Vite, use 'dist' instead
          clean: true
